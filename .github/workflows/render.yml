name: Render Quarto

on:
  push:
    paths:
      - "**.qmd"
      - "_quarto.yml"
      - ".github/workflows/render.yml"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Quarto CLI
      - uses: quarto-dev/quarto-actions/setup@v2

      # R + packages used by your .qmd
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::knitr
            any::ggplot2   # (if your doc uses ggplot2)

      # Render the document (or the whole project)
      - name: Render Quarto
        run: quarto render diamonds_plot.qmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-or-doc
          path: |
            diamonds_plot.html
            _site/**
