name: render.yml

on:
  push:
    paths:
      - "**.Rmd"
      - ".github/workflows/render.yml"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4"
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::knitr
      - name: Render report
        run: Rscript -e "rmarkdown::render(\'report.Rmd\', output_format = \'html_document\')"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: report.html

